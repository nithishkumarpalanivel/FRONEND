<!DOCTYPE html>
<html>
<head>
	<title>Student form</title>
	
</head>
<body>
	<h1> <mark>INTERNSHIP FORM</mark> </h1>
	<form action="next.php"method="POST">
        <div>
		<lable>First name*</lable>
		<input type="text" placeholder="Enter your First name" >
	</div>
<br><br>
	<div>
		<lable>Last name*</lable>
		<input type="text" placeholder="Enter your Last name">
	</div>
<br><br>
<div>
    <lable>E-Mail ID*</lable>
    <input type="text" placeholder="Enter your E-Mail ID" >
</div>
<br><br>
	<div>
		<lable>Password</lable>
		<input type="password" placeholder="Enter your Password">
	</div>
<br><br>
	<div>
		<lable>Phone number*</lable>
		<input type="number" placeholder="Enter your Phone number">
	</div>
    <br><br>
    <div>
		<lable>DOB*</lable>
		<input type="date" >
	</div>
    <br><br>
    <div>
		<lable>Gender*</lable>
		<select>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="others">Others</option>
		</select>
    </div>
    <br><br>
    <div>
		<lable>College name*</lable>
		<input type="text" placeholder="Enter your College name" >
	</div>
<br><br>
<div>
    <label>Degree*</label>
    <select>
        <option>B.Tech/B.E</option>
        <option>MBA</option>
        <option>MCA</option>
    </select>
</div>
	<div>
        <br><br>
        <div>
            <lable>Department*</lable>
            <input type="text" placeholder="Enter your Department name">
        </div>
        <br><br>
        <label>Year of Passing*</label>
        <input type="number" placeholder="Enter your Year of Passing*">
        <br><br>
		<lable>Any Query</lable>
		<textarea min="5" max="10"></textarea>
	</div>
    <br><br>
    <input type="SUBMIT">
	</form>
</body>
</html>
